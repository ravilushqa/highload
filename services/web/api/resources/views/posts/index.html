{{define "content"}}
<section id="content" class="section">
    <div class="columns">
        <!-- Sidebar Navigation -->
        <div class="column is-3">
            {{template "nav" .}}
        </div>

        <!-- Main Content -->
        <div class="column is-9">
            <div class="container">
                <h3 class="title is-3 has-text-centered">Posts</h3>
                <form action="/posts" method="post" class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" name="text" placeholder="Write your post">
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary">Send</button>
                    </div>
                </form>

                {{range .Posts}}
                <article class="message is-small">
                    <div class="message-body">
                        <small>{{.CreatedAt}}</small> : {{.Text}}
                    </div>
                </article>
                {{end}}
            </div>
        </div>
    </div>
</section>
{{end}}
