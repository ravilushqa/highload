{{define "content"}}
<section id="content" class="section">
    <div class="columns">
        <!-- Sidebar Navigation -->
        <div class="column is-3">
            {{template "nav" .}}
        </div>

        <!-- Main Content -->
        <div class="column is-9">
            <div class="block">
                <h3 class="title is-3 has-text-centered">Users</h3>
            </div>
            <div class="tabs is-boxed">
                <div hx-target="#tabs-content" id="tabs-profile">
                    <!-- Tab Content -->
                    <div id="tabs-content">
                        <div class="columns is-multiline">
                            {{range .Users}}
                            <div class="column is-3">
                                <div class="card">
                                    <div class="card-image">
                                        <figure class="image is-1by1">
                                            <img src="/public/images/icons/avatar.jpg" alt="{{ .FirstName}} {{ .LastName}}">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="content">
                                            <a href="/users/{{ .Id}}">
                                                <strong>{{ .FirstName}} {{ .LastName}}</strong>
                                            </a>
                                            <p>{{ .City}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
