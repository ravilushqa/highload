{{define "content"}}
<section class="section">
    <div class="container">
        <div class="box">
            <h2 class="title is-4">Login to your Account</h2>
            <form id="login-form" hx-post="/login" hx-trigger="submit">
                <div class="field">
                    <label class="label">Email address:</label>
                    <div class="control">
                        <input class="input" type="text" name="login-form-email">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password:</label>
                    <div class="control">
                        <input class="input" type="password" name="login-form-password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Login</button>
                        <a class="is-pulled-right">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="box">
            <h2 class="title is-4">New Signup? Register for an Account</h2>
            <form id="register-form" hx-post="/register" hx-trigger="submit">
                <div class="field">
                    <label class="label">First name:</label>
                    <div class="control">
                        <input class="input" type="text" name="register-form-first-name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Last name:</label>
                    <div class="control">
                        <input class="input" type="text" name="register-form-last-name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email Address:</label>
                    <div class="control">
                        <input class="input" type="text" name="register-form-email">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Choose Password:</label>
                    <div class="control">
                        <input class="input" type="password" name="register-form-password">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Birthday:</label>
                    <div class="control">
                        <input class="input" type="date" name="register-form-birthday">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Sex:</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="register-form-sex" value="Male" checked> Male
                        </label>
                        <label class="radio">
                            <input type="radio" name="register-form-sex" value="Female"> Female
                        </label>
                        <label class="radio">
                            <input type="radio" name="register-form-sex" value="Other"> Other
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Interests:</label>
                    <div class="control">
                        <input class="input" type="text" name="register-form-interests">
                    </div>
                </div>

                <div class="field">
                    <label class="label">City:</label>
                    <div class="control">
                        <input class="input" type="text" name="register-form-city">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary">Register Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{{end}}
