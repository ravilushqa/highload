{{define "content"}}
    <!-- Document Wrapper
        ============================================= -->
    <div id="wrapper" class="clearfix">

        <!-- Content
        ============================================= -->
        <section id="content">
            <div class="content-wrap">
                <div class="container clearfix">
                    <div class="row clearfix">
                        <div class="col-md-3">
                            {{template "nav" .}}
                        </div>
                        <div class="w-100 line d-block d-md-none"></div>
                        <div class="col-md-9">
                            <div class="heading-block border-0">
                                <h3>Users</h3>
                            </div>
                            <div class="clear"></div>
                            <div class="row clearfix">
                                <div class="col-lg-12">
                                    <div class="tabs tabs-alt clearfix" id="tabs-profile">
                                        <div class="tab-container">
                                            <div class="tab-content clearfix" id="tab-friends">
                                                <div class="row topmargin-sm">
                                                    {{range .Users}}
                                                        <div class="col-lg-3 col-md-6 bottommargin">
                                                            <div class="team">
                                                                <div class="team-image">
                                                                    <img src="/public/images/icons/avatar.jpg"
                                                                         alt="{{ .FirstName}} {{ .LastName}}">
                                                                </div>
                                                                <div class="team-desc">
                                                                    <div class="team-title">
                                                                        <a href="/users/{{ .Id}}">
                                                                            <h4>{{ .FirstName}} {{ .LastName}}</h4></a>
                                                                        <span>{{ .City}}</span></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    {{end}}
                                                </div>
                                            </div>
                                            <div class="tab-content clearfix" id="tab-users">
                                                <div class="row topmargin-sm">
                                                    {{range .Users}}
                                                        <div class="col-lg-3 col-md-6 bottommargin">
                                                            <div class="team">
                                                                <div class="team-image">
                                                                    <img src="/public/images/icons/avatar.jpg"
                                                                         alt="{{ .FirstName}} {{ .LastName}}">
                                                                </div>
                                                                <div class="team-desc">
                                                                    <div class="team-title">
                                                                        <a href="/users/{{ .Id}}">
                                                                            <h4>{{ .FirstName}} {{ .LastName}}</h4></a>
                                                                        <span>{{ .City}}</span></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    {{end}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- #content end -->


    </div><!-- #wrapper end -->

    <!-- Go To Top
    ============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>
{{end}}
