{{define "content"}}

    <main>
        <h1>Sign In</h1>
        <form action="/login" method="post">
            <label for="login-form-email">Email</label>
            <input type="text" id="login-form-email" name="login-form-email">

            <label for="login-form-password">Password</label>
            <input type="password" id="login-form-password" name="login-form-password">

            <button type="submit">Login</button>
        </form>

        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="register-form-first-name">First name</label>
            <input type="text" id="register-form-first-name" name="register-form-first-name">

            <label for="register-form-last-name">Last name</label>
            <input type="text" id="register-form-last-name" name="register-form-last-name">

            <label for="register-form-email">Email</label>
            <input type="text" id="register-form-email" name="register-form-email">

            <label for="register-form-password">Password</label>
            <input type="password" id="register-form-password" name="register-form-password">

            <label for="register-form-birthday">Birthday</label>
            <input type="date" id="register-form-birthday" name="register-form-birthday">

            <label>Sex</label>
            <input type="radio" id="register-form-sex-male" name="register-form-sex" value="male" checked>
            <label for="register-form-sex-male">Male</label>
            <input type="radio" id="register-form-sex-female" name="register-form-sex" value="female">
            <label for="register-form-sex-female">Female</label>
            <input type="radio" id="register-form-sex-other" name="register-form-sex" value="other">
            <label for="register-form-sex-other">Other</label>

            <label for="register-form-interests">Interests</label>
            <input type="text" id="register-form-interests" name="register-form-interests">

            <label for="register-form-city">City</label>
            <input type="text" id="register-form-city" name="register-form-city">

            <button type="submit">Register</button>
        </form>
    </main>

{{end}}
