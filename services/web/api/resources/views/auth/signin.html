{{define "content"}}
    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">
                <div class="accordion accordion-lg mx-auto mb-0 clearfix" style="max-width: 550px;">
                    <div class="accordion-header">
                        <div class="accordion-icon">
                            <i class="accordion-closed icon-lock3"></i>
                            <i class="accordion-open icon-unlock"></i>
                        </div>
                        <div class="accordion-title">
                            Login to your Account
                        </div>
                    </div>
                    <div class="accordion-content clearfix">
                        <form id="login-form" name="login-form" class="row mb-0" action="/login" method="post">
                            <div class="col-12 form-group">
                                <label for="login-form-email">Email address:</label>
                                <input type="text" id="login-form-email" name="login-form-email" value=""
                                       class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <label for="login-form-password">Password:</label>
                                <input type="password" id="login-form-password" name="login-form-password" value=""
                                       class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <button class="button button-3d button-black m-0" id="login-form-submit"
                                        name="login-form-submit" value="login">Login
                                </button>
                                <a href="#" class="float-right">Forgot Password?</a>
                            </div>
                        </form>
                    </div>

                    <div class="accordion-header">
                        <div class="accordion-icon">
                            <i class="accordion-closed icon-user4"></i>
                            <i class="accordion-open icon-ok-sign"></i>
                        </div>
                        <div class="accordion-title">
                            New Signup? Register for an Account
                        </div>
                    </div>
                    <div class="accordion-content clearfix">
                        <form id="register-form" name="register-form" class="row mb-0" action="/register" method="post">
                            <div class="col-12 form-group">
                                <label for="register-form-first-name">First name:</label>
                                <input type="text" id="register-form-first-name" name="register-form-first-name"
                                       value="" class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <label for="register-form-last-name">Last name:</label>
                                <input type="text" id="register-form-last-name" name="register-form-last-name" value=""
                                       class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <label for="register-form-email">Email Address:</label>
                                <input type="text" id="register-form-email" name="register-form-email" value=""
                                       class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <label for="register-form-password">Choose Password:</label>
                                <input type="password" id="register-form-password" name="register-form-password"
                                       value="" class="form-control"/>
                            </div>

                            {{/*                            <div class="col-12 form-group">*/}}
                            {{/*                                <label for="register-form-repassword">Re-enter Password:</label>*/}}
                            {{/*                                <input type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control" />*/}}
                            {{/*                            </div>*/}}

                            <div class="col-12 form-group">
                                <label for="register-form-birthday">Birthday:</label>
                                <input type="date" id="register-form-birthday" name="register-form-birthday" value=""
                                       class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <h4>Sex</h4>
                                <div>
                                    <input id="register-form-sex-male" class="radio-style" name="register-form-sex"
                                           value="male" type="radio" checked>
                                    <label for="register-form-sex-male" class="radio-style-1-label">Male</label>
                                </div>
                                <div>
                                    <input id="register-form-sex-female" class="radio-style" name="register-form-sex"
                                           value="female" type="radio">
                                    <label for="register-form-sex-female" class="radio-style-1-label">Female</label>
                                </div>
                                <div>
                                    <input id="register-form-sex-other" class="radio-style" name="register-form-sex"
                                           value="other" type="radio">
                                    <label for="register-form-sex-other" class="radio-style-1-label">Other</label>
                                </div>
                            </div>

                            <div class="col-12 form-group">
                                <label for="register-form-interests">Interests:</label>
                                <input type="text" id="register-form-interests" name="register-form-interests" value=""
                                       class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <label for="register-form-city">City:</label>
                                <input type="text" id="register-form-city" name="register-form-city" value=""
                                       class="form-control"/>
                            </div>

                            <div class="col-12 form-group">
                                <button class="button button-3d button-black m-0" id="register-form-submit"
                                        name="register-form-submit" value="register">Register Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- #content end -->
{{end}}
