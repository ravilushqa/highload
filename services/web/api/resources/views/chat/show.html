{{define "content"}}

    <main>
        {{template "nav" .}}
        <h1>Chat</h1>
        <div id="messages">
        {{range .Messages}}
            <p>User #{{.UserId}}: {{.Text}}</p>
        {{end}}
        </div>
        <form hx-post="/chats/{{.ChatID}}/message" hx-target="#messages" hx-swap="beforeend">
            <input type="text" name="text">
            <button type="submit">Send</button>
        </form>
    </main>

{{end}}
