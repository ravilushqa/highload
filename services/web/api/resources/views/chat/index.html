{{define "content"}}
<section id="content" class="section">
    <div class="columns">
        <!-- Sidebar Navigation -->
        <div class="column is-3">
            {{template "nav" .}}
        </div>

        <!-- Main Content -->
        <div class="column is-9">
            <div class="container">
                <h3 class="title is-3 has-text-centered">Chats</h3>
                {{range .ChatIDs}}
                <ul>
                    <li><a href="/chats/{{.}}">Chat #{{.}}</a></li>
                </ul>
                {{end}}

                {{if eq (len .ChatIDs) 0}}
                <p class="has-text-centered">No chats yet.</p>
                {{end}}
            </div>
        </div>
    </div>
</section>
{{end}}
