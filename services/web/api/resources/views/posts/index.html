{{define "content"}}

    <main>
        {{template "nav" .}}
        <h1>Posts</h1>
        <form hx-post="/posts" hx-target="#posts">
            <input type="text" name="text" placeholder="New post">
            <button type="submit">Send</button>
        </form>
        <div id="posts">
        {{range .Posts}}
            <p>{{.CreatedAt}}: {{.Text}}</p>
        {{end}}
        </div>
    </main>

{{end}}
