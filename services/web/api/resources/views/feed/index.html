{{define "content"}}
<section id="content" class="section">
    <div class="columns">
        <!-- Sidebar Navigation -->
        <div class="column is-3">
            {{template "nav" .}}
        </div>

        <!-- Main Content -->
        <div class="column is-9">
            <div class="container">
                <header class="has-text-centered">
                    <h3 class="title is-3">Feed</h3>
                </header>
                <div id="feed" class="box p-5 has-shadow">
                    {{range .Posts}}
                    <article class="message is-small is-primary is-light">
                        <div class="message-body">
                            <strong>User #{{.UserId}}:</strong> {{.Text}}
                        </div>
                    </article>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
    var centrifuge = new Centrifuge('ws://localhost:8000/connection/websocket');
    jwt = readCookie("jwt")
    centrifuge.setToken(jwt)
    centrifuge.subscribe("feed_user_id_" + parseJwt(jwt).sub, function (message) {
        console.log(message);
        var tag = document.createElement("p");
        var text = document.createTextNode("User #" + message.data.user_id + ": " + message.data.text);
        tag.appendChild(text);
        var element = document.getElementById("feed");
        console.log("Event received", message.data)
        element.prepend(tag);
    });

    centrifuge.connect();

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function parseJwt(token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }
</script>
{{end}}
