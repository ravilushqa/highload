{{define "content"}}
<section id="content" class="section">
    <div class="columns">
        <!-- Sidebar Navigation -->
        <div class="column is-3">
            {{template "nav" .}}
        </div>

        <!-- Main Content -->
        <div class="column is-9">
            <div class="container">
                <h3 class="title is-3 has-text-centered">Chats</h3>
                {{range .Messages}}
                <article class="message is-small">
                    <div class="message-body">
                        User #{{.UserId}}: {{.Text}}
                    </div>
                </article>
                {{end}}

                <form action="/chats/{{.ChatID}}/message" method="post" class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" name="text" placeholder="Write your message">
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{{end}}
